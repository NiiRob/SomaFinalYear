<ion-header>
	<ion-toolbar>
		<ion-title>login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label position="floating">Email</ion-label>
			<ion-input type="email" [(ngModel)]="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
	</ion-list>
	<ion-button fill="solid" expand="block" color="primary" (click)="onLogin()">Login</ion-button>

	<small padding class="ion-text-center">
		<h6>
			Do not have an account?? 
			<a routerLink="/register" class="myLink"> Register </a>
		</h6>
	</small>
</ion-content>
