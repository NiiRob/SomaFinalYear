<ion-header>
	<ion-toolbar color="tertiary">
		<ion-title>ChatBot</ion-title>
		<ion-buttons slot="end">
				<ion-button color="dark" (click)="onLogout()">
					<ion-icon color="light" slot="icon-only" name="log-out"></ion-icon>
				</ion-button>
			</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="back">
	<ng-container *ngFor="let message of messages | async">
		<div class="message myDiv" 
		[ngClass]="{ 'from': message.sentBy === 'bot', 'to': message.sentBy === 'user' }">
			{{ message.content }}
		</div>
	</ng-container>
</ion-content>

<ion-footer>
	<ion-grid>
		<ion-row>
			<ion-col size="10">
				<ion-input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text" placeholder="Type a message" required></ion-input>
			</ion-col>
			<ion-col size="2">
				<button [disabled]="!formValue" (click)="sendMessage()" color="light">
					<ion-icon name="paper-plane"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
